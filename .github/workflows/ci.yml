name: CI

on:
  pull_request:
    branches: [main]

jobs:
  scan:
    name: Scan for security vulnerabilities
    runs-on: ubuntu-24.04

    steps:
      - name: â¬ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true
          ruby-version: .ruby-version

      - name: ğŸ’ Verify ruby version
        run: ruby --version

      - name: ğŸ§ª Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

      - name: ğŸ§ª Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    name: Check code style
    runs-on: ubuntu-24.04
    steps:
      - name: â¬ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true
          ruby-version: .ruby-version

      - name: ğŸ’ Verify ruby version
        run: ruby --version

      - name: ğŸ§ª Lint code for consistent style
        run: bin/rubocop -f github

      - name: Run ERB Linter
        run: bin/erb_lint app --format compact
  biome:
    name: Biome.js
    runs-on: ubuntu-24.04

    steps:
      - name: â¬ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ Verify bun version
        run: bun --version

      - name: ğŸ Install dependencies
        run: bun install

      - name: ğŸ§ª Run Biome Linter
        run: bin/biome

  rspec:
    name: RSpec
    runs-on: ubuntu-24.04
    permissions: write-all

    env:
      CI: true
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/rubyrita_test

    services:
      db:
        image: postgres:16.0-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true
          ruby-version: .ruby-version

      - name: ğŸ’ Verify ruby version
        run: ruby --version

      - name: ğŸ“Š Prepare database
        run: bin/rails db:setup db:test:prepare db:schema:load db:migrate --trace RAILS_ENV=test

      - name: ğŸ“‚ Assets precompile
        run: bin/rails assets:precompile

      - name: ğŸ§ª Run RSpec
        run: bin/rspec

      - name: ğŸ“· Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore

      - name: âœ… Check code coverage
        uses: joshmfrankel/simplecov-check-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
