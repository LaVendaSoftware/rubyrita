name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  deploy:
    name: ðŸš€ Deploy on Hetzner
    runs-on: ubuntu-24.04
    permissions: write-all

    steps:
      - name: â¬ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true
          ruby-version: .ruby-version

      - name: ðŸ’Ž Verify ruby version
        run: ruby --version

      - name: ðŸ”‘ Login on GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: lavendasoftware
          password: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}

      - name: ðŸ“ Create credentials production key file
        run: echo "${{ secrets.RAILS_MASTER_KEY }}" > config/credentials/production.key

      - name: ðŸ“ Create kamal secrets file
        run: echo "${{ secrets.KAMAL_SECRETS_FILE }}" > .kamal/secrets

      - name: ðŸ› ï¸ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: ðŸš€ Deploy on Hetzner
        run: bin/bundle exec kamal deploy -v
